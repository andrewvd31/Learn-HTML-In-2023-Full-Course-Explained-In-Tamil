<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section-14 HTML Meta Tags and SEO Basics</title>
    <!-- Site Description -->
    <meta name="description" content="Learn the best frontend projects in 2025 with hands-on coding. Perfect for beginners and pros." />
    <!-- Site Keywords -->
    <meta name="keywords" content="frontend projects, html css javascript, web development 2025, techie andrew" />
    <meta name="author" content="Techie Andrew" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Section-14 HTML Meta Tags and SEO Basics" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/section-14-html"/>
    <meta property="og:description" content="Learn the best frontend projects in 2025 with hands-on coding. Perfect for beginners and pros." />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <!-- Twitter (X) Previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Section-14 HTML Meta Tags and SEO Basics" />
    <meta name="twitter:description" content="Learn the best frontend projects in 2025 with hands-on coding. Perfect for beginners and pros." />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <!-- Favicon -->
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <!-- Default Robots Meta Tags to allow indexing -->
    <meta name="robots" content="index,follow" />
    <!-- This will hide the page from search engines -->
    <meta name="robots" content="noindex,nofollow" />
    <!-- Pro Tips: -->
    <!-- Use only ONE <title> tag. Length: 50–60 characters. Make it clickable & relevant -->
    <!-- Meta Description must be under 160 characters. -->
    <!-- Don’t keyword stuff. 4–6 main phrases are enough. -->
    <!-- Adding Favicon improves brand identity -->
</head>
<body>
    
</body>
</html>
