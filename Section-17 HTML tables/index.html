<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{border: 1px solid black;border-collapse: collapse;}
    </style>
</head>
<body>
    <h2>Sample Table</h2>
    <table>
        <colgroup>
            <col span="3" style="visibility: collapse;">
        </colgroup>
        <colgroup>
            <col span="2">
        </colgroup>
        <colgroup>
            <col span="2" style="background-color: red;">
        </colgroup>
        <caption>Person Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">John Doe</td>
                <td>30</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Jame Smith</td>
                <td>25</td>
                <td>Teacher</td>
            </tr>
            <tr>
                <td>Johnson</td>
                <td>40</td>
                <td>Doctor</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
