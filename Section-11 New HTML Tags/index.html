<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section-11 New HTML Tags</title>
</head>
<body>
    <!-- <details> - Use for FAQs, toggle sections. -->
    <details>
        <summary>What is HTML?</summary>
        <p>HTML stands for HyperText Markup Language.</p>
    </details>
    <!-- <dialog> - Use for simple modals. Supported in most modern browsers. -->
    <dialog open>
        <h2>Modal Title</h2>
        <p>This is a native dialog box using only HTML.</p>
    </dialog>
    <!-- <picture> - Use for responsive images -->
    <picture>
        <source media="(max-width: 600px)" srcset="https://picsum.photos/id/16/100/100">
        <source media="(max-width: 991px)" srcset="https://picsum.photos/id/16/200/200">
        <img src="https://picsum.photos/id/16/300/300" alt="Responsive image">
    </picture>
    <!-- <figure> + <figcaption> - Use for images with captions. Semantic and great for SEO. -->
    <figure>
        <img src="image.jpg" alt="HTML5 Logo" width="300">
        <figcaption>This is a dummy logo.</figcaption>
    </figure>
    <!-- <progress> - Use to show task progress, file upload status, etc. -->
    <label for="file">Uploading File:</label>
    <progress id="file" value="60" max="100">60%</progress>
</body>
</html>
