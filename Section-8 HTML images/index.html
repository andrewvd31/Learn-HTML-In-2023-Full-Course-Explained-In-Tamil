<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <img src="./falls-nature.jpg" width="300" height="300" 
    alt="Fall nature" usemap="#map_name" />
    <map name="map_name">
        <area shape="rect" coords="0,0,100,100" href="https://google.com" alt="Link to Page 1" />
        <area shape="circle" coords="150,150,50" href="https://youtube.com" alt="Link to Page 2" />
    </map>
</body>
</html>
